version: '3.8'

services:
  handelsregister-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-this}
      - RATE_LIMIT_DEFAULT=${RATE_LIMIT_DEFAULT:-100 per hour}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
